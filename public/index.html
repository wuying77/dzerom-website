  <div class="container">
    <div class="sidebar">
      <h2>对话列表</h2>
      <div class="conversation-list" id="convList">
        <!-- 会话列表动态渲染 -->
      </div>
      <button class="new-btn" onclick="newConversation()">+ 新对话</button>
    </div>
    <div class="main">
      <div class="chat-header">AI自动生成博客系统</div>
      <div class="chat-window" id="chatWindow"></div>
      <div class="chat-input-area">
        <input type="file" id="fileInput" multiple style="display:none" onchange="uploadFile()" />
        <button id="uploadBtn" type="button" title="上传附件">
          📎
        </button>
        <textarea id="msg-input" placeholder="请输入你想让AI做的事，比如“生成一篇科幻风格首页”...（按 Enter 发送，Shift+Enter 换行）" autocomplete="off" rows="1"></textarea>
        <button id="send-btn" class="send-btn"><span class="btn-label">发送</span></button>
      </div>
      <div id="error-msg" class="error-message"></div>
    </div>
  </div>
  <script>
    let conversations = {}; // 全部会话
    let currentConvId = null;
    let controller = null; // 用于取消fetch
    let isLoading = false;

    function newConvId() {
      const d = new Date();
      return d.toISOString().slice(0,10) + '_' + Date.now();
    }

    function saveConvs() {
      localStorage.setItem('conversations', JSON.stringify(conversations));
    }

    function loadConvs() {
      try {
        conversations = JSON.parse(localStorage.getItem('conversations') || '{}');
      } catch { conversations = {}; }
    }

    function renderConversationList() {
      const convList = document.getElementById('convList');
      const sorted = Object.values(conversations).sort((a, b) => b.date - a.date);
      convList.innerHTML = sorted.map(conv => {
        const title = conv.title || (conv.messages[0]?.content.slice(0, 16) || "新对话");
        const dateStr = new Date(conv.date).toLocaleDateString().replace(/\//g, '-');
        return `<button class="conversation${conv.id === currentConvId ? ' active' : ''}" onclick="selectConversation('${conv.id}')">
          ${dateStr}<br><span style="font-size:13px;color:#888">${title}</span>
        </button>`;
      }).join('');
    }

    function renderChatWindow() {
      const chatWindow = document.getElementById('chatWindow');
      const conv = conversations[currentConvId];
      chatWindow.innerHTML = '';
      if (!conv || !conv.messages.length) {
        chatWindow.innerHTML = `<div style="color:#888">开始你的聊天吧</div>`;
        return;
      }
      conv.messages.forEach(msg => {
        const row = document.createElement('div');
        row.className = 'msg-row';
        let label = '';
        if(msg.role === 'user') label = '<div class="msg-user">你</div>';
        if(msg.role === 'ai') label = '<div class="msg-ai">Kimi</div>';
        let html = msg.content
          .replace(/!\[.*?\]\((.*?)\)/g, (match, url) => `<img src="${url}" alt="图片">`)
          .replace(/\[附件\]\((.*?)\)/g, (match, url) => `<a href="${url}" target="_blank">附件下载</a>`);
        row.innerHTML = label + '<div class="msg-text">' + html + '</div>';
        chatWindow.appendChild(row);
      });
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function newConversation() {
      const id = newConvId();
      conversations[id] = {
        id,
        title: '新对话',
        messages: [],
        date: Date.now()
      };
      currentConvId = id;
      saveConvs();
      renderConversationList();
      renderChatWindow();
    }

    function selectConversation(id) {
      currentConvId = id;
      renderConversationList();
      renderChatWindow();
    }

    function appendMsg(role, text) {
      const conv = conversations[currentConvId];
      if (!conv) return;
      conv.messages.push({role, content: text});
      conv.date = Date.now();
      if (conv.messages.length === 1 && role === 'user') conv.title = text.slice(0, 16);
      saveConvs();
      renderConversationList();
      renderChatWindow();
    }

    // 智能自适应高度
    const msgInput = document.getElementById('msg-input');
    function autoResizeTextarea() {
      msgInput.style.height = 'auto';
      msgInput.style.height = Math.min(msgInput.scrollHeight, 180) + 'px';
    }
    msgInput.addEventListener('input', autoResizeTextarea);
    window.addEventListener('resize', autoResizeTextarea);
    autoResizeTextarea();

    // 支持shift+enter换行，enter发送
    msgInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        send();
        e.preventDefault();
      }
    });

    // 发送按钮和取消逻辑
    function setLoading(loading) {
      isLoading = loading;
      const sendBtn = document.getElementById('send-btn');
      if (loading) {
        sendBtn.classList.add('send-cancel');
        sendBtn.innerHTML = `<span class="red-dot"></span>`;
        sendBtn.title = "取消";
      } else {
        sendBtn.classList.remove('send-cancel');
        sendBtn.innerHTML = `<span class="btn-label">发送</span>`;
        sendBtn.title = "";
      }
      document.getElementById('msg-input').disabled = loading;
    }

    document.getElementById('send-btn').onclick = function() {
      if (isLoading) {
        // 取消行为
        if (controller) controller.abort();
        setLoading(false);
        document.getElementById('error-msg').innerText = '已取消生成。';
      } else {
        send();
      }
    };

    // 发送消息
    function send() {
      if (isLoading) return;
      const msgInput = document.getElementById('msg-input');
      const text = msgInput.value.trim();
      if (!text) return;
      appendMsg('user', text);
      msgInput.value = '';
      autoResizeTextarea();
      setLoading(true);

      document.getElementById('error-msg').innerText = '';
      controller = new AbortController();

      fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({msg: text}),
        signal: controller.signal
      })
      .then(r=>r.json())
      .then(res=>{
        if (res.reply) {
          appendMsg('ai', res.reply);
        } else {
          appendMsg('ai', 'AI没有返回内容');
        }
        setLoading(false);
      })
      .catch(e=>{
        appendMsg('ai', '服务出错，请稍后再试');
        document.getElementById('error-msg').innerText = '发送失败，可点击红色按钮终止本次生成。';
        setLoading(false);
      });
    }

    // 附件上传相关
    document.getElementById('uploadBtn').onclick = function() {
      document.getElementById('fileInput').click();
    };

    function uploadFile() {
      const input = document.getElementById('fileInput');
      if (!input.files.length) return;
      const file = input.files[0];
      const formData = new FormData();
      formData.append('file', file);
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(r=>r.json())
      .then(res=>{
        if (res.url) {
          const msgInput = document.getElementById('msg-input');
          if (/\.(png|jpg|jpeg|gif|webp)$/i.test(res.url)) {
            msgInput.value += `![图片](${res.url}) `;
          } else {
            msgInput.value += `[附件](${res.url}) `;
          }
          autoResizeTextarea();
          alert('上传成功：' + res.url);
        } else {
          alert('上传失败！');
        }
      })
      .catch(()=>alert('文件上传出错！'));
      input.value = '';
    }

    // 初始加载
    loadConvs();
    if (Object.keys(conversations).length === 0) {
      newConversation();
    } else {
      const ids = Object.keys(conversations).sort((a,b)=>conversations[b].date-conversations[a].date);
      selectConversation(ids[0]);
    }

    if (conversations[currentConvId].messages.length === 0) appendMsg('ai', '你好，我是Kimi，可以帮你自动生成并更新博客页面！');
  </script>
