<body>
  <div class="container">
    <div class="sidebar">
      <h2>å¯¹è¯åˆ—è¡¨</h2>
      <div class="conversation-list" id="convList">
        <!-- ä¼šè¯åˆ—è¡¨åŠ¨æ€æ¸²æŸ“ -->
      </div>
      <button class="new-btn" onclick="newConversation()">+ æ–°å¯¹è¯</button>
    </div>
    <div class="main">
      <div class="chat-header">AIè‡ªåŠ¨ç”Ÿæˆåšå®¢ç³»ç»Ÿ</div>
      <div class="chat-window" id="chatWindow"></div>
      <div class="chat-input-area">
        <input type="file" id="fileInput" multiple style="display:none" onchange="uploadFile()" />
        <button id="uploadBtn" type="button" title="ä¸Šä¼ é™„ä»¶">
          ğŸ“
        </button>
        <input id="msg-input" type="text" placeholder="è¯·è¾“å…¥ä½ æƒ³è®©AIåšçš„äº‹ï¼Œæ¯”å¦‚â€œç”Ÿæˆä¸€ç¯‡ç§‘å¹»é£æ ¼é¦–é¡µâ€..." autocomplete="off"/>
        <button id="send-btn">å‘é€</button>
      </div>
    </div>
  </div>
  <script>
    // æœ¬åœ°ä¼šè¯å­˜å‚¨ç»“æ„: {id: {id, title, messages: [{role, content}], date}}
    let conversations = {}; // å…¨éƒ¨ä¼šè¯
    let currentConvId = null;

    // å·¥å…·ï¼šç”Ÿæˆå”¯ä¸€å¯¹è¯ID
    function newConvId() {
      const d = new Date();
      return d.toISOString().slice(0,10) + '_' + Date.now();
    }

    // ä¿å­˜åˆ°localStorage
    function saveConvs() {
      localStorage.setItem('conversations', JSON.stringify(conversations));
    }

    // åŠ è½½å†å²ä¼šè¯
    function loadConvs() {
      try {
        conversations = JSON.parse(localStorage.getItem('conversations') || '{}');
      } catch { conversations = {}; }
    }

    // æ¸²æŸ“å·¦ä¾§ä¼šè¯æ 
    function renderConversationList() {
      const convList = document.getElementById('convList');
      // æŒ‰æ—¶é—´é™åºæ’åˆ—
      const sorted = Object.values(conversations).sort((a, b) => b.date - a.date);
      convList.innerHTML = sorted.map(conv => {
        const title = conv.title || (conv.messages[0]?.content.slice(0, 16) || "æ–°å¯¹è¯");
        const dateStr = new Date(conv.date).toLocaleDateString().replace(/\//g, '-');
        return `<button class="conversation${conv.id === currentConvId ? ' active' : ''}" onclick="selectConversation('${conv.id}')">
          ${dateStr}<br><span style="font-size:13px;color:#888">${title}</span>
        </button>`;
      }).join('');
    }

    // æ¸²æŸ“èŠå¤©å†…å®¹ï¼Œæ”¯æŒå›¾ç‰‡/é™„ä»¶
    function renderChatWindow() {
      const chatWindow = document.getElementById('chatWindow');
      const conv = conversations[currentConvId];
      chatWindow.innerHTML = '';
      if (!conv || !conv.messages.length) {
        chatWindow.innerHTML = `<div style="color:#888">å¼€å§‹ä½ çš„èŠå¤©å§</div>`;
        return;
      }
      conv.messages.forEach(msg => {
        const row = document.createElement('div');
        row.className = 'msg-row';
        let label = '';
        if(msg.role === 'user') label = '<div class="msg-user">ä½ </div>';
        if(msg.role === 'ai') label = '<div class="msg-ai">Kimi</div>';
        // Markdownå›¾ç‰‡è½¬imgï¼Œé™„ä»¶è½¬é“¾æ¥
        let html = msg.content
          .replace(/!\[.*?\]\((.*?)\)/g, (match, url) => `<img src="${url}" alt="å›¾ç‰‡">`)
          .replace(/\[é™„ä»¶\]\((.*?)\)/g, (match, url) => `<a href="${url}" target="_blank">é™„ä»¶ä¸‹è½½</a>`);
        row.innerHTML = label + '<div class="msg-text">' + html + '</div>';
        chatWindow.appendChild(row);
      });
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // æ–°å»ºå¯¹è¯
    function newConversation() {
      const id = newConvId();
      conversations[id] = {
        id,
        title: 'æ–°å¯¹è¯',
        messages: [],
        date: Date.now()
      };
      currentConvId = id;
      saveConvs();
      renderConversationList();
      renderChatWindow();
    }

    // åˆ‡æ¢å¯¹è¯
    function selectConversation(id) {
      currentConvId = id;
      renderConversationList();
      renderChatWindow();
    }

    // æ·»åŠ æ¶ˆæ¯
    function appendMsg(role, text) {
      const conv = conversations[currentConvId];
      if (!conv) return;
      conv.messages.push({role, content: text});
      conv.date = Date.now();
      // è‡ªåŠ¨è®¾ç½®æ ‡é¢˜ä¸ºç”¨æˆ·é¦–å¥
      if (conv.messages.length === 1 && role === 'user') conv.title = text.slice(0, 16);
      saveConvs();
      renderConversationList();
      renderChatWindow();
    }

    // å‘é€æ¶ˆæ¯
    function send() {
      const msgInput = document.getElementById('msg-input');
      const text = msgInput.value.trim();
      if (!text) return;
      appendMsg('user', text);
      msgInput.value = '';
      fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({msg: text})
      })
      .then(r=>r.json())
      .then(res=>{
        appendMsg('ai', res.reply || 'AIæ²¡æœ‰è¿”å›å†…å®¹');
      })
      .catch(e=>{
        appendMsg('ai', 'æœåŠ¡å‡ºé”™ï¼Œè¯·ç¨åå†è¯•');
      });
    }

    document.getElementById('send-btn').onclick = send;
    document.getElementById('msg-input').onkeydown = (e)=>{ if(e.key==='Enter') { send(); e.preventDefault(); } }

    // é™„ä»¶ä¸Šä¼ ç›¸å…³
    document.getElementById('uploadBtn').onclick = function() {
      document.getElementById('fileInput').click();
    };

    function uploadFile() {
      const input = document.getElementById('fileInput');
      if (!input.files.length) return;
      const file = input.files[0];
      const formData = new FormData();
      formData.append('file', file);
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(r=>r.json())
      .then(res=>{
        if (res.url) {
          // ä¸Šä¼ æˆåŠŸï¼Œè‡ªåŠ¨æ’å…¥å›¾ç‰‡/é™„ä»¶é“¾æ¥åˆ°è¾“å…¥æ¡†
          const msgInput = document.getElementById('msg-input');
          if (/\.(png|jpg|jpeg|gif|webp)$/i.test(res.url)) {
            msgInput.value += `![å›¾ç‰‡](${res.url}) `;
          } else {
            msgInput.value += `[é™„ä»¶](${res.url}) `;
          }
          alert('ä¸Šä¼ æˆåŠŸï¼š' + res.url);
        } else {
          alert('ä¸Šä¼ å¤±è´¥ï¼');
        }
      })
      .catch(()=>alert('æ–‡ä»¶ä¸Šä¼ å‡ºé”™ï¼'));
      input.value = '';
    }

    // åˆå§‹åŠ è½½
    loadConvs();
    if (Object.keys(conversations).length === 0) {
      newConversation();
    } else {
      // é»˜è®¤é€‰æ‹©æœ€æ–°çš„
      const ids = Object.keys(conversations).sort((a,b)=>conversations[b].date-conversations[a].date);
      selectConversation(ids[0]);
    }

    // æ¬¢è¿è¯­åªåœ¨ç©ºä¼šè¯æ—¶æ˜¾ç¤º
    if (conversations[currentConvId].messages.length === 0) appendMsg('ai', 'ä½ å¥½ï¼Œæˆ‘æ˜¯Kimiï¼Œå¯ä»¥å¸®ä½ è‡ªåŠ¨ç”Ÿæˆå¹¶æ›´æ–°åšå®¢é¡µé¢ï¼');
  </script>
</body>
