<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AI自动生成博客系统</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", "PingFang SC", Arial, sans-serif;
      background: #f6f8fa;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .center-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px #e5e5e5;
      padding: 48px 36px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .center-box h1 {
      font-size: 2.2rem;
      color: #10b981;
      margin-bottom: 26px;
      font-weight: 600;
    }
    .center-box .big-en {
      font-size: 1.7rem;
      font-weight: 500;
      color: #212121;
      margin-bottom: 16px;
    }
    .center-box .big-zh {
      font-size: 1.3rem;
      color: #666;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>AI Blog System</h1>
    <div class="big-en">Website under construction</div>
    <div class="big-zh">网站正在建设中</div>
  </div>
</body>
</html>
