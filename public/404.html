<!doctype html>
<!-- 创建uploads目录用于存储上传文件 -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Dimension Zero</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3879354232426938"
     crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .error-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }
      .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #00ff00;
        margin-bottom: 1rem;
        font-family: 'Cinzel Decorative', serif;
      }
      .error-message {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        font-family: 'Courier New', monospace;
      }
      .home-button {
        padding: 0.75rem 1.5rem;
        background-color: transparent;
        color: #00ff00;
        border: 1px solid #00ff00;
        font-family: 'Courier New', monospace;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .home-button:hover {
        background-color: #00ff00;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-message">The page you're looking for doesn't exist.</div>
      <a href="/" class="home-button">Return to Homepage</a>
    </div>
  </body>
</html>
